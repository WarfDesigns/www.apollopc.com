<!DOCTYPE html>
<html>
  <head>
    <title>Google Reviews</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Trade+Winds&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"></script>
    <script src="https://rawgit.com/peledies/google-places/master/google-places.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyB7wK_7LjM8k7mz9_nIog_letQVOMamYew&signed_in=true&libraries=places"></script>
<style>
  /* ===== Responsive layout: neat stacking with consistent gaps ===== */
#google-reviews {
  /* grid makes spacing perfect without relying on margins */
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 16px; /* space between cards */
  max-width: 980px;
  margin: 20px auto;
  padding: 0 12px;
}

/* 2 columns on tablets */
@media (max-width: 900px) {
  #google-reviews {
    grid-template-columns: repeat(2, minmax(0, 1fr));
  }
}

/* 1 column on phones (stack neatly) */
@media (max-width: 600px) {
  #google-reviews {
    grid-template-columns: 1fr;
  }
}

/* If your existing .review-item has a margin-bottom, neutralize it so grid gap controls spacing */
#google-reviews .review-item {
  margin-bottom: 0;
}

/* ===== Card interaction: lift up ~3px with a stronger shadow ===== */
#google-reviews .review-item {
  position: relative;
  cursor: pointer; /* suggests interactivity on desktop */
  transition: transform 120ms ease, box-shadow 120ms ease;
  will-change: transform;
}

/* Hover/focus (keyboard users) — lift and deepen shadow */
#google-reviews .review-item:hover,
#google-reviews .review-item:focus-within {
  transform: translateY(-3px);
  box-shadow: 0 10px 18px rgba(0, 0, 0, 0.16);
}

/* Tap/click active state — a touch more depth */
#google-reviews .review-item:active {
  transform: translateY(-3px);
  box-shadow: 0 12px 22px rgba(0, 0, 0, 0.20);
}

/* Optional: reduce motion for users who prefer it */
@media (prefers-reduced-motion: reduce) {
  #google-reviews .review-item {
    transition: box-shadow 120ms ease;
  }
}

  /* Scope to the container to increase specificity */
  #google-reviews .review-item {
    background: #fff;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,.1);
    transition: box-shadow .3s ease;
  }
  #google-reviews .review-item:hover {
    box-shadow: 0 8px 16px rgba(0,0,0,.15);
  }

  #google-reviews .review-author {
    font-weight: 600;
    font-size: 1.05rem;
    color: #000;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

  }
  #google-reviews .review-date {
    font-size: .85rem;
    color: #777;
    margin-left: 6px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  #google-reviews .review-text {
    margin-top: 10px;
    line-height: 1.5;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  /* Stars — keep your colors but clear floats so cards don’t collapse */
  #google-reviews .review-stars ul {
    list-style: none;
    padding: 0;
    margin: 6px 0 0 0;
    display: inline-block;
  }
  #google-reviews .review-stars ul li {
    float: left;
    margin-right: 5px;
  }
  #google-reviews .review-stars::after {
    content: "";
    display: table;
    clear: both;
  }
  #google-reviews .review-stars ul li i {
    color: #ffcc00;
    font-size: 14px;
    
  }
  #google-reviews .review-stars ul li i.inactive {
    color: #c6c6c6;
  }
  #google-reviews .star:after {
    content: "\2605";
    font-style: normal;
    font-size: 25px;
  }

  /* Optional: give the whole reviews section a nice max width */

#google-reviews .read-toggle {
  font-weight: 600;
  text-decoration: underline;
  cursor: pointer;
}

#google-logo {
  max-height: 30px;
}
.one-two-one-column {
  display: grid;
  grid-template-columns: 1fr 2fr 1fr;
}
.review-button {
  display: block;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-size: 20px;
}
</style>
  </head>
  <body>
    <section class="one-two-one-column">
      <img id="google-logo" src="/img/logo/google/logo.svg">
      <div id="schema"><b></b></div>
      <button class="review-button">Write a Review</button>
    </section>
    <div id="custom-address-id"><b>Address - </b></div>
    <div id="google-phone"><b>Phone - </b></div></br>
    <div id="google-reviews"></div>
  </body>

  <script>
    $(document).ready(function() {

      $("#google-reviews").googlePlaces({
          placeId: 'ChIJf1ntuIc9ZogRxETcpBLWsFM'
        , render: ['reviews','address','phone']
        , min_rating: 4
        , max_rows:5
        , shorten_names: false
        , schema:{
              displayElement: "#schema"
            , type: 'Hostel'
            , beforeText: 'Google Users Have Rated'
            , middleText: 'based on'
            , afterText: 'ratings and reviews'
          }
        , address:{
            displayElement: "#custom-address-id"
          }
      });

    });
  </script>
  <script>
  $(function () {
    // Run after the googlePlaces widget finishes rendering
    $('#google-reviews').on('afterRender.googlePlaces', function () {
      $('#google-reviews .review-text').each(function () {
        const $el = $(this);
        const full = $el.text().trim();
        const limit = 100;

        if (full.length <= limit) return;

        const short = full.slice(0, limit) + '… ';
        $el.data('full', full)
          .data('short', short)
          .text(short)
          .append('<a href="#" class="read-toggle">Read More</a>');
      });
    });

    // Toggle handler
    $(document).on('click', '#google-reviews .read-toggle', function (e) {
      e.preventDefault();
      const $link = $(this);
      const $text = $link.parent();
      const isShort = $link.text() === 'Read More';

      $text.contents().filter(function(){ return this.nodeType === 3; }).remove(); // remove text node
      $text.prepend(isShort ? $text.data('full') + ' ' : $text.data('short'));
      $link.text(isShort ? 'Close' : 'Read More');
    });
  });
</script>

</html>
